<!-- Guest Login Modal -->
<div id="guestModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Xem Phim Với Tư Cách Khách</h2>
        <p>Bạn có thể xem phim và trò chuyện mà không cần tài khoản. Vui lòng nhập tên hiển thị của bạn để tiếp tục.</p>
        <form id="guestForm">
            <div class="form-group">
                <label for="guestName">Tên Hiển Thị</label>
                <input type="text" id="guestName" placeholder="Nhập tên hiển thị của bạn" required>
            </div>
            <button type="submit" class="btn btn-primary">Tiếp Tục</button>
        </form>
        <div class="guest-login-note">
            <p>Lưu ý: Bạn sẽ không thể tạo phòng hoặc sử dụng một số tính năng khi xem với tư cách khách.</p>
            <p>Đã có tài khoản? <a href="#" id="switchToLoginBtn">Đăng nhập</a></p>
        </div>
    </div>
</div>
