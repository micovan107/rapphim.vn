  <!-- Question mark -->
  <text x="50" y="65" font-family="Arial" font-size="60" text-anchor="middle" fill="#B0BEC5">?</text>
  
  <!-- Plant silhouette -->
  <path d="M50 80 L50 60" stroke="#CFD8DC" stroke-width="4" stroke-dasharray="5,3" fill="none" />
  <circle cx="50" cy="45" r="15" fill="#CFD8DC" opacity="0.5" />
  <path d="M40 60 C35 55, 30 50, 35 45" stroke="#CFD8DC" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  <path d="M60 60 C65 55, 70 50, 65 45" stroke="#CFD8DC" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  
  <!-- Lock icon -->
  <circle cx="75" cy="25" r="10" fill="#B0BEC5" />
  <rect x="70" y="25" width="10" height="8" rx="2" ry="2" fill="#B0BEC5" />
  <rect x="72" y="20" width="6" height="10" rx="2" ry="2" fill="#ECEFF1" />
