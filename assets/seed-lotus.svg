  <ellipse cx="45" cy="82" rx="3" ry="2" fill="#6D4C41" />
  <ellipse cx="55" cy="81" rx="3" ry="2" fill="#6D4C41" />
  <ellipse cx="65" cy="80" rx="3" ry="2" fill="#6D4C41" />
