  <!-- Outer petals -->
  <path d="M50 25 C40 15, 30 20, 40 30" fill="#F48FB1" />
  <path d="M50 25 C60 15, 70 20, 60 30" fill="#F48FB1" />
  <path d="M50 25 C40 35, 30 40, 40 30" fill="#F48FB1" />
  <path d="M50 25 C60 35, 70 40, 60 30" fill="#F48FB1" />
  <path d="M50 25 C35 25, 30 30, 40 30" fill="#F48FB1" />
  <path d="M50 25 C65 25, 70 30, 60 30" fill="#F48FB1" />
  <path d="M50 25 C35 25, 30 20, 40 30" fill="#F48FB1" />
  <path d="M50 25 C65 25, 70 20, 60 30" fill="#F48FB1" />
  
  <!-- Inner petals -->
  <path d="M50 25 C45 20, 40 22, 45 28" fill="#EC407A" />
  <path d="M50 25 C55 20, 60 22, 55 28" fill="#EC407A" />
  <path d="M50 25 C45 30, 40 32, 45 28" fill="#EC407A" />
  <path d="M50 25 C55 30, 60 32, 55 28" fill="#EC407A" />
  <path d="M50 25 C42 25, 40 27, 45 28" fill="#EC407A" />
  <path d="M50 25 C58 25, 60 27, 55 28" fill="#EC407A" />
  <path d="M50 25 C42 25, 40 23, 45 28" fill="#EC407A" />
  <path d="M50 25 C58 25, 60 23, 55 28" fill="#EC407A" />
  
  <!-- Flower center -->
  <circle cx="50" cy="25" r="5" fill="#FFC107" />
  <circle cx="50" cy="25" r="3" fill="#FF9800" />
  
  <!-- Water ripples -->
  <ellipse cx="15" cy="90" rx="10" ry="2" fill="#E1F5FE" opacity="0.5" />
  <ellipse cx="85" cy="92" rx="8" ry="1.5" fill="#E1F5FE" opacity="0.5" />
  <ellipse cx="50" cy="88" rx="12" ry="2" fill="#E1F5FE" opacity="0.5" />
