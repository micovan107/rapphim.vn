<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Water -->
  <rect x="0" y="85" width="100" height="15" fill="#B3E5FC" />
  <path d="M0 85 C10 83, 20 87, 30 83 C40 87, 50 83, 60 87 C70 83, 80 87, 90 83 C95 85, 100 83, 100 85" fill="#81D4FA" />
  
  <!-- Stem -->
